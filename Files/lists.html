<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <div>Ordered Lists</div>
    <ol>
        <li>c </li>
        <li>c++ </li>
        <li>Java</li>
        <li>Python</li>
        <li>Javascript</li>
    </ol>
    <div>unordered Lists</div>
    <ul>
        <li>c </li>
        <li>c++ </li>
        <li>Java</li>
        <li>Python</li>
        <li>Javascript</li>
    </ul>
    <div> Definition list </div>
    <dl>
        <dt>Apple</dt>
        <dd> is a Healthy Fruit</dd>
        <dt>HTML</dt>
        <dd> is a Markup Languages</dd>
        <dt>Javascript</dt>
        <dd> is a Scripting languages</dd>
        <dt>Vijay</dt>
        <dd> is a good boy</dd>
    </dl>
    
</body>
</html>
